<!--
Chargement des fichiers JS toujours en fin de HTML,
pour laisser la page s'afficher sans attendre le chargement d'un script un peu lourd.

Require.js va nous permettre de faire de la programmation modulaire et d'ainsi créer des briques
qui pourront intéragir les unes avec les autres sans qu'on se retrouve avec un fichier aussi long qu'un jour sans pain.

Ici, pas de magie, on va se servir de l'attribut data-main pour dire à require.js : charge moi le fichier main.js STP
Dans ce fichier main.js : on fait notre popote avec nos modules. Simple, basique.
-->
<script data-main="app" src="lib/require.min.js"></script>
